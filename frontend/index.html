<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Spotify Clone</h1>
      <input type="text" id="searchBar" placeholder="Search for songs..." />
    </header>
    <main>
      <div id="player">
        <img id="albumCover" src="default-cover.jpg" alt="Album Cover">
        <h2 id="songTitle">Song Title</h2>
        <h3 id="artistName">Artist Name</h3>
        <div id="controls">
          <button id="prevBtn">⏮️</button>
          <button id="playPauseBtn">▶️</button>
          <button id="nextBtn">⏭️</button>
        </div>
      </div>
      <div id="playlist">
        <h3>Your Playlist</h3>
        <ul id="trackList">
          <!-- Playlist dynamically populated -->
        </ul>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
